<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Assignment</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    
    <!-- <======== Container Section ========> -->
    <div class="container">
        <h1>User Registration Form</h1>

        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="" id="name">

            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email">

            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="" id="password">

            <br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="" id="confirm-password">

            <br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" name="" id="date">

            <br><br>
            <label for="gender">Gender:</label> <br>
            <input type="radio" name="gender" id="gender"> Male <br>
            <input type="radio" name="gender" id="gender"> Female <br>
            <input type="radio" name="gender" id="gender"> Other

            <br><br>
            <label for="interests">Interests:</label> <br>
            <input type="checkbox" name="" id="interests"> Music <br>
            <input type="checkbox" name="" id="interests"> Sports <br>
            <input type="checkbox" name="" id="interests"> Reading

            <br><br>
            <button type="reset" id="reset">Reset</button>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
