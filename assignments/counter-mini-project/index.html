<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Mini Project - Lets Count</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <!-- <======== Container Section ========> -->
    <div class="container">
        
        <!-- <======== Counter-Container Section ========> -->
        <div id="counter-container">

            <!-- <======== Digit-Container Section ========> -->
            <div id="digit-container">
                <span>0</span>
            </div>


            <!-- <======== Button-Container Section ========> -->
            <div id="button-container">
                <button class="btn" id="increment">Increment</button>
                <button class="btn" id="setZero">Set Zero</button>
                <button class="btn" id="decrement">decrement</button>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
