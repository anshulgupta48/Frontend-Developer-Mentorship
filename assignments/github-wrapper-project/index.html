<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Wrapper - Lets Wrap Your GitHub Profile</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="CSS/phone.css">
</head>

<body>

    <div class="container">

        <div id="main-container">

            <div id="github-profile">
                <img src="Assets/github.jpg" alt="GitHub Logo">
                <h1>Find Your GitHub Profile</h1>
                <input type="text" placeholder="Enter Your GitHub Username">
                <button class="btn">Show Details</button>
            </div>

            <div id="github-details" class="hide">
                <div class="profile-info hide"></div>
                <div class="profile-repos hide"></div>
            </div>

        </div>

        <div id="footer">
            <p class="copy">Copyright &copy; 2023 GitHub Wrapper | All Rights Reserved</p>
            <hr>
            <p class="info">Design & Developed by Anshul Gupta</p>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
